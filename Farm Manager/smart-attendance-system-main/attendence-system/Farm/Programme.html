<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Programme Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .add-row-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .add-row-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <p>SRM COLLEGE OF AGRICULTURAL SCIENCES - SRM IST</p>
            <p>Department of Crop Management</p>
            <p>Programme and Allocation</p>
        </div>
        <table id="programmeTable">
            <thead>
                <tr>
                    <th>Field Number</th>
                    <th>Area</th>
                    <th>Crop</th>
                    <th>Details of Operations</th>
                    <th>Tr. Dr. M @ Rs.</th>
                    <th>Tr. Dr. W @ Rs.</th>
                    <th>AM M @ Rs.</th>
                    <th>AM W @ Rs.</th>
                    <th>H M @ Rs.</th>
                    <th>H W @ Rs.</th>
                    <th>DRCLR M @ Rs.</th>
                    <th>DRCLR W @ Rs.</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <button class="add-row-btn" onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td><input type="text" placeholder="Field Number"></td>
                <td><input type="text" placeholder="Area"></td>
                <td><input type="text" placeholder="Crop"></td>
                <td><input type="text" placeholder="Details of Operations"></td>
                <td><input type="number" placeholder="Tr. Dr. M @ Rs."></td>
                <td><input type="number" placeholder="Tr. Dr. W @ Rs."></td>
                <td><input type="number" placeholder="AM M @ Rs."></td>
                <td><input type="number" placeholder="AM W @ Rs."></td>
                <td><input type="number" placeholder="H M @ Rs."></td>
                <td><input type="number" placeholder="H W @ Rs."></td>
                <td><input type="number" placeholder="DRCLR M @ Rs."></td>
                <td><input type="number" placeholder="DRCLR W @ Rs."></td>
            `;

            tableBody.appendChild(row);
        }

        // Add an initial row when the page loads
        window.onload = function() {
            addRow();
        };
    </script>

</body>
</html>
